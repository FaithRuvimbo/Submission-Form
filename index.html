    <div class="container">
        <div class="row">
            <div class="column">
                <div class="form">
                    <form id="myform" onsubmit="return Submit()">
                        <div class="row">
                            <div class="column">
                               <div class="form-group">
							   <h1>Job Application Form </h1>
                                      <p>Please fill in this form.</p>
                                <hr>
                                   <label class="label-text">
                                       Full Name <span class="span-star-color">*</span>
                                   </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                   <div id="result"></div>
                               </div>
                            </div><!-- end column -->
                            <br>
                            <div class="column">
                               <div class="form-group">
                                   <label class="label-text">
                                       Email <span class="span-star-color">*</span>
                                   </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                               </div>
                            </div><!-- end column -->
                            <br>
                            <div class="column">
                               <div class="form-group">
                                   <label class="label-text">
                                       Phone Number <span class="span-star-color">*</span>
                                   </label>&nbsp;&nbsp;
                                   <input class="form-control" type="tel" name="phone" id="phone" placeholder="Your 10 Digit Phone Number With No Space">
                               </div>
                            </div><!-- end column -->
                            <br>
                            <div class="column">
                               <div class="form-group">
                                   <label class="label-text">
                                       Job Opportunity <span class="span-star-color">*</span>

                                    <option value="Select Job.">Select Job.</option>
                                    <option value="Sr. UI Designer.">Sr. UI Designer.</option>
                                    <option value="Full-stack Developer">Full-stack Developer</option>
                                    <option value="Sr. Product Designer">Sr. Product Designer</option>
                                    <option value="Back-End Developer">Back-End Developer</option>
                                    <option value="Front-End Developer">Front-End Developer</option>
                                  </select>
                               </div>
                            </div><!-- end column -->
                            <br>
                            <div class="column">
                                <div class="form-group">
                                    <label class="label-text">
                                        LinkedIn Url

                                </div>
                             </div><!-- end column -->
                             <br>
                             <div class="column">
                                <div class="form-group">
                                    <label class="label-text">

									<form action="/action_page.php">
                                          <input class="form-control" type="file" id="cover" name="cover">

                            <div class="column">
                                <button class="button" type="submit">
